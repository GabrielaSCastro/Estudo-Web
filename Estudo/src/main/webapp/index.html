<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="centro">
		<h1 class=Titulo>Cadastrar-se:</h1>
		<form method="get" action="CadastroServlet">
			<h2 class="tituloInput">Usuário:</h2>
			<input class="input" type="text" placeholder="Insira usuário"
				name="usuário"><br>
			<h2 class="tituloInput">Nome:</h2>
			<input class="input" type="text" placeholder="Insira nome"
				name="nome"><br>
			<h2 class="tituloInput">Senha:</h2>
			<input class="input" type="password" placeholder="Insira senha"
				name="senha"><br> <input id="botão" type="submit"
				value="cadastrar">
		</form>
	</div>
</body>
</html>
